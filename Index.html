<script>
    document.addEventListener('DOMContentLoaded', function () {
        function setTheme(mode = 'auto') {
            const userMode = localStorage.getItem('bs-theme');
            const sysMode = window.matchMedia('(prefers-color-scheme: light)').matches;
            const useSystem = mode === 'system' || (!userMode && mode === 'auto');
            const modeChosen = useSystem ? 'system' : (mode === 'dark' || mode === 'light' ? mode : userMode);

            if (useSystem) {
                localStorage.removeItem('bs-theme');
            } else {
                localStorage.setItem('bs-theme', modeChosen);
            }

            document.documentElement.setAttribute('data-bs-theme', useSystem ? (sysMode ? 'light' : 'dark') : modeChosen);

            document.querySelectorAll('.dropdown-item').forEach(btn => btn.classList.remove('active'));
            const activeButton = document.getElementById(modeChosen);
            if (activeButton) {
                activeButton.classList.add('active');
            }
        }

        setTheme();

        document.querySelectorAll('.dropdown-item').forEach(button => {
            button.addEventListener('click', (event) => {
                event.preventDefault();
                setTheme(button.id);
            });
        });

        window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', () => setTheme());
    });
</script>

<script>
    function animateCounter(finalCount, durationMs = 20000) {
        const counterElement = document.getElementById('AnimatedNumber');
        let startCount = 0;
        let startTime = null;

        function updateCounter(currentTime) {
            if (!startTime) startTime = currentTime;
            const progress = (currentTime - startTime) / durationMs;
            const count = Math.min(progress, 1) * finalCount;
            const roundedCount = Math.floor(count);

            counterElement.textContent = roundedCount.toLocaleString(); // Add commas

            if (progress < 1) {
                requestAnimationFrame(updateCounter);
            }
        }

        requestAnimationFrame(updateCounter);
    }

    animateCounter(4000000000);
</script>
